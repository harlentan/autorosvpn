# This is a basic workflow that is manually triggered

name: GenerateCNIP

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    
  workflow_dispatch:
  schedule:
    - cron: '30 12 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Initialization environment
        run: sudo apt-get install -y git openssh-client ipcalc grep
      
      - name: Generate
        run: |
          rm *.txt *.rsc 
          bash ./scripts/generate.sh
          bash ./scripts/generate_ros.sh

      - name: Check CN ip list size
        run: |
          if [[ $(wc -l ./address-list.rsc) < 3000 ]];
          then
          exit 1
          fi
          
        
          if [[ $(wc -l < ./address-list.ipv6.rsc) < 1000 ]];
          then
          exit 2
          fi

      - name: Check current github event and ref
        run: |
          echo "The current github event is ${{github.event_name}}, git branch is ${{github.ref}}"

      - name: Checkout ip-lists branch
        uses: actions/checkout@v3
        if: github.event_name == 'schedule' && github.ref == 'refs/heads/master'
        with:
          ref: ip-lists
          path: ip-lists

      - name: Upload
        if: github.event_name == 'schedule' && github.ref == 'refs/heads/master'
        run: |
          rm ip-lists/*.rsc ip-lists/md5sum ip-lists/md5sum-v6|| true
          mv ./*.rsc ip-lists/
          cd ip-lists
          md5sum ./address-list.rsc > ./md5sum
          md5sum ./address-list.ipv6.rsc > ./md5sum-v6
          if [[ $(git status .) != *"nothing to commit"* ]]; then
          git config user.name GitHub Actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "update $(date +%Y-%m-%d)"
          git push -q
          fi
